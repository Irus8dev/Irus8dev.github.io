<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer by Irus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="quizzer.png" alt="Quizzer Icon" style="width: 40px; height: 40px; border-radius: 20%;">
            <h3 id="quiz-title" style="margin: -5px;">Quizzer by Irus</h3>
            <label style="font-size: x-small; margin: -5px;">Keeping it simple & not keeping score üòÅ</label>
            <div class="control-container" style="font-size: small;margin-top: 10px;">
                <button id="custom-file-button">Open a .csv...</button>
                <input type="file" id="csv-import" accept=".csv" style="display: none;">
                <label style="margin: 10px">OR</label>
                <select id="csv-file-selector" style="margin-right: 5px;">
                    <option value="">Select Sample...</option>
                </select>
                <button id="download-button" disabled>Download</button>
                <label for="order-selector" style="margin-left: 10px;">Order:</label>
                <select id="order-selector">
                    <option value="sequential">Sequential</option>
                    <option value="random">Random</option>
                </select>
                <label for="auto-advance" style="padding-left: 20px;">Advance on wrong answer</label>
                <input type="checkbox" id="auto-advance">
            </div>
        </header>
        <div id="quiz-container" class="quiz-container"></div>
        <div id="answer-message" class="answer-message"></div>
        <button id="next-quiz" class="button-next-quiz">Next</button>

        <div style="margin-top: 40px;">
            <span>Too lazy? Let <a href="https://chatgpt.com/g/g-676b7934b20c8191a498bc986f39ebd9-quizzer-generator" target="_blank">Quizzer Generator</a> do it
                for you and paste the generated content
                <label id="toggle-csv-textarea"
                    style="cursor: pointer; font-size: small; font-weight: bold; text-align: center; color: #007bff;">
                    Hereüîªüî∫ </label></span>
            <div id="csv-textarea-container" style="display: none;font-size: small;">
                <a target="_blank" href="csvformat.html"
                    style="display: block; text-align: center;">CSV Format Help</a>
                <textarea id="csv-textarea" rows="10" placeholder="Paste your CSV content here"></textarea>
                <button id="load-csv-text" style="float: left;">Load into Quizzer</button>
                <button id="save-csv-text" style="float: right;">Save as .csv</button>
            </div>
        </div>
        <footer>
            <div style="display: flex; justify-content: space-evenly; align-items: center; flex-wrap: wrap;">
                <a href="https://irus8dev.github.io" target="_blank" style="">irus8dev.github.io</a>
                <a href="https://www.buymeacoffee.com/irus8dev" target="_blank"><img
                        src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee"
                        style="height: 30px !important;width: 120px !important;"></a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
