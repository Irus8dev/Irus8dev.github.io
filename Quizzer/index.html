<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irus.8.Dev Quizzer (V1.0)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="Quizzer.png" alt="Quizzer Icon" style="width: 40px; height: 40px; border-radius: 20%;">
            <h3 id="quiz-title" style="margin: -5px;">Irus.8.Dev Quizzer</h3>
            <div class="controls" style="font-size: small;margin-top: 10px;">
                <div class="control-row">
                    <button id="custom-file-button">Open a .csv...</button>
                    <input type="file" id="csv-import" accept=".csv" style="display: none;">
                    <label style="margin: 10px">-OR-</label>
                    <select id="csv-file-selector" style="margin-right: 5px;">
                        <option value="">Select Sample...</option>
                    </select>
                    <button id="download-button" disabled>Download</button>
                </div>
                <div class="control-row">
                    <label for="order-selector">Order:</label>
                    <select id="order-selector">
                        <option value="sequential">Sequential</option>
                        <option value="random">Random</option>
                    </select>
                    <label for="auto-advance" style="padding-left: 20px;">Advance on wrong answer</label>
                    <input type="checkbox" id="auto-advance">
                </div>
            </div>
        </header>
        <div id="quiz-container" class="quiz-container"></div>
        <div id="answer-message" class="answer-message"></div>
        <!-- 
            Next Button
            This button is used to navigate to the next item or page in a sequence.
            It typically appears as a right-facing arrow or with the text "Next".
            Ensure that the button is accessible and provides appropriate feedback to users.
        -->
        <button id="next-quiz" class="button-next-quiz">Next</button>

        <div class="control-row" style="margin-top: 40px;">
            <div class="label-content">
                <span>Too lazy? Let <a href="https://yourwebsite.com" target="_blank">Quiz Maker</a> do it
                    for you and paste the generated content
                    <label id="toggle-csv-textarea"
                        style="cursor: pointer; font-size: small; font-weight: bold; text-align: center; color: #007bff;">
                        Hereüîªüî∫ </label></span>
            </div>
            <div id="csv-textarea-container" style="display: none;font-size: small;">
                <a target="_blank" href="csvformat.html"
                    style="display: block; text-align: center; margin-top: 20px;">CSV Format Help</a>
                <textarea id="csv-textarea" rows="5" placeholder="Paste your CSV content here"></textarea>
                <button id="load-csv-text" style="float: left;">Load into Quizzer</button>
                <button id="save-csv-text" style="float: right;">Save as .csv</button>
            </div>
        </div>
        <footer>
            <div class="label-content">
                <span>Visit my website: <a href="https://yourwebsite.com" target="_blank">yourwebsite.com</a></span>
                <span>üçµ Buy me a coffee <a href="https://yourwebsite.com" target="_blank">coffee.com</a></span>
                <!-- <a href="https://www.buymeacoffee.com/yourprofile" target="_blank" class="buy-coffee-button">
                    <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee"
                        style="height: 40px;">
                </a> -->
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
