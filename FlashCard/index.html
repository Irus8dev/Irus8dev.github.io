<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irus8Dev Flashcard</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="centered-div">
        <input type="file" id="csv-import" accept=".csv">
        <select id="csv-file-selector" style="float: right;margin-right: 10px;max-width: 300px;">
            <option value="">Samples...</option>
            <option value="resource/samples/Fun Facts.csv">Fun Facts</option>
            <option value="resource/samples/Facts about Thailand.csv">Facts About Thailand</option>
            <option value="resource/samples/Staying Healthy.csv">Staying Healthy</option>
            <!-- Add more options as needed -->
        </select>
        <h3 id="flash-header">Irus8dev Flashcard App (Version 1.0)</h3>
        <hr>
        <button id="next-flashcard" style="float: right;margin-right: 10px;">Next ></button>
        <label for="auto-advance">Auto-advance on wrong answers:</label>
        <input type="checkbox" id="auto-advance">
        <br>
        <div id="flashcard-container"></div>
        <div id="answer-message"></div>
        <hr>
        <a target="_blank" href="csvformat.html">CSV Format Help</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
